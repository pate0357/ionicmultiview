<ion-view view-title="List 2">
    <ion-content>
        <h1>List 2</h1>
        <ul ng-repeat="todo in arrayList track by $index" class="todolist">
            <li>{{todo.title}}
                <button class="btn btn-default btnremove" ng-click="remove($index)" class="col-md-offset-3">Remove</button>

            </li>

            <hr>
        </ul>
    </ion-content>
</ion-view>
