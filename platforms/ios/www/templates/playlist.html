            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="name">
            </label>
            <button ng-click="addThing(name)" class="button button-small">
                ADD
            </button>
            <ul ng-repeat="todo in arrayList track by $index" class="todolist">
                <li>
                    <ion-checkbox class="chk" ng-model="todo.checked" ng-checked="todo.checked" ng-change="pushNotificationChange()">

                    </ion-checkbox>
                    {{todo.title}}
                    <button class="btn btn-default btnremove" ng-click="remove($index)" class="col-md-offset-3">Remove</button>

                </li>

                <hr>
            </ul>
        </div>







    </ion-content>
</ion-view>
