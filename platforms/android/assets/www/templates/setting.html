<ion-view ng-controller="SettingCtrl">

    <div class="bar bar-subheader ">
        <h2 class="title myset customicon"> 
            Settings
        </h2>
    </div>
    <ion-content>
        <!--setting page-->
        <ion-list>
            <ion-item class="mytog">
                <label class="toggle toggle-assertive togglewidth">
                    <ion-toggle class="customicon" ng-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked" ng-change="setNotificationChange(item.checked,item.text)">
                        {{ item.text }}
                    </ion-toggle>
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
