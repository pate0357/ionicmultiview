<div ng-controller="PlaylistCtrl">
    <!--Header bar-->
    <div class="bar bar-subheader ">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-minus-outline customicon" ng-click="data.showDelete = !data.showDelete;data.showReorder = false"></button>
        </div>
        <h2 class="title customicon">
            {{listTitle}}</h2>
        <div class="buttons">
            <button class="button customicon" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                Reorder
            </button>
        </div>
    </div>
    <!--show value in list-->
    <ion-content>
        <br>
        <br>
        <br>
        <br>

        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item ng-repeat="todo in arrayList track by $index" item="item">
                <ul class="list">
                    <li class="item-checkbox customicon">
                        <label class="checkbox checkbox-assertive">
                            <input type="checkbox" ng-model="todo.checked" ng-change="pushNotificationChange()">
                        </label>
                        {{todo.title}}

                    </li>
                </ul>

                <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete($index)">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(todo, $fromIndex, $toIndex)"></ion-reorder-button>

            </ion-item>




        </ion-list>

    </ion-content>

    <!--    add value in list-->
    <ion-footer-bar class="margin-bottom-10">

        <div class="row ">
            <div class="col-75 ">
                <input class="fillWidth " type="text" placeholder="Add item in {{listTitle}}" ng-model="name" name="newValue">
            </div>
            <div class="col-25">
                <button class="button button-outline button-dark fillWidth mybtn " ng-click="addThing(name)">
                    Add Item
                </button>
            </div>
        </div>

    </ion-footer-bar>
</div>
